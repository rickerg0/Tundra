<ion-modal-view >
    <ion-content class="padding">
    	<div>{{media.description}}</div>
	    <div ng-click="closeModal()">
			<video type="{{media.mimeType}}" ng-src="{{media.url}}" class="fullsize centerme" controls="controls" autoplay></video>
		</div>	 
    </ion-content>
	<ion-footer-bar>
		<button class="button button-full button-positive" ng-click="modal.remove()">Close</button>
	</ion-footer-bar>
</ion-modal-view>
