<ion-modal-view >
    <ion-content class="padding">
	    <div class="modal fullscreen-player" ng-click="closeModal()">
	        <video ng-src="{{media.content}}" class="centerme" controls="controls" autoplay></video>
	    </div>	 
    </ion-content>
	<ion-footer-bar align-title="center">
		<div class="buttons">
			<button class="button button-positive" ng-click="modal.remove()">Close</button>
	  	</div>
	</ion-footer-bar>
</ion-modal-view>
