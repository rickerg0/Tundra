<ion-modal-view >
    <ion-content class="padding">
	    <div class="modal fullscreen-player" ng-click="closeModal()">
		
		<video style="height:300px" type="video/mp4" ng-src="{{media.url}}" class="centerme" controls="controls" autoplay>
		 
		
		</video>
		</div>	 
    </ion-content>
	<ion-footer-bar align-title="center">
		<div class="buttons">
			<button class="button button-positive" ng-click="modal.remove()">Close</button>
	  	</div>
	</ion-footer-bar>
</ion-modal-view>
