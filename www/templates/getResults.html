
<ion-view >
  <ion-content class="padding">
	 <table id="table-1">
		 <thead>
			 <tr>
				 <th> -- ID --</th>
				 <th> -- MIME TYPE-- </th>
				 <th> -- CONTENT --</th>
			 </tr>
		 </thead>
		 <tbody>
		     <tr ng-repeat="item in media"> 
	     		<td>{{item.id}}</td>
	     		<td>{{item.mimeType}}</td>
	     		<!-- TODO:  parse mime type and display proper media UI element -->
	     		<td>{{item.content}}</td>
	     	</tr>
		 </tbody>
	 </table>
  </ion-content>
</ion-view>
