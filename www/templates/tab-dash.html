<ion-view>
	<ion-content>
		<ion-refresher pulling-text="Pull to refresh" on-refresh="doRefresh()"></ion-refresher>
		<div ng-repeat="tag in exibitTags" class="item item-button-right">
			<a ng-click="toggleTag(tag)" ng-class="{active: isTagShown(tag)}">
				{{tag.itemTagName}}
			</a>
			<div class="buttons">
				<span ng-repeat="media in tag.mediaSet">
					<button class="button" ng-click="getMedia({{media}})">
						<i ng-if="itemService.isText(media.itemTagMimeType)" class="icon ion-document"></i>
						<i ng-if="itemService.isAudio(media.itemTagMimeType)" class="icon ion-headphone"></i> 
						<i ng-if="itemService.isVideo(media.itemTagMimeType)" class="icon ion-videocamera"></i>
					</button>
				</span>
			</div>
			<div class="item-accordion" style="padding-top:15px;white-space: normal" ng-show="isTagShown(tag)">
	            The {{tag.itemTagName}} is located in the {{tag.locationName}} at {{tag.organizationName}}
	         </div>		
		</div>
	</ion-content>
</ion-view>
